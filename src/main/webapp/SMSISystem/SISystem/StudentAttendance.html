	<script type="text/javascript">
			function showAttendanceSummary(){  
				var request =$.ajax({
					type:'POST',
					data:{ Action:"xrAttendanceInfo"},
				 	dataType: 'json',
					url:'../../StudentAttendanceInfo',
					success:function(result){
						TimeTableInformation(result);
					}	
		 		});	 // eof AJAX
			}
			function TimeTableInformation(result){
				$('#ShowTimeTable').dataTable({
				    destroy: true,
					"data":result,
					 columnDefs: [ {	targets: -1, className: 'dt-body-justify'	}, ],
				    "columns": [
						 { title:	'SNo'	          ,data:"SNo"},
						 { title:	'Institution'     ,data:"RegNo"},  
						 { title:	'Subject'         ,data:"Subject"},  
						 { title:	'Total Hours'     ,data:"MaxHours"},
						 { title:	'Attended Hours'  ,data:"AttendedHours"},
 						 { title:	'Absent Hours'    ,data:"AbsentHours"},
						 { title:	'Average %'       ,data:"Average"},
						 { title:	'Total %'         ,data:"TotalPercentage"},
 					]
				});
