	<script type="text/javascript">
			function showTimeTable(){  
				var request =$.ajax({
					type:'POST',
					data:{ Action:"xrTimeTable"},
				 	dataType: 'json',
					url:'../../TimeTableInfo',
					success:function(result){
						TimeTableInformation(result);
					}	
				});	 // eof AJAX
			}

			function TimeTableInformation(result){
				$('#ShowTimeTable').dataTable({
				    destroy: true,
					"data":result,
		    		 columnDefs: [
			        		{ "width": "2%", "targets": 0 },
			        		{ "width": "4%", "targets": 1 },
			        		{ "width": "11%", "targets":2 },
			        		{ "width": "14%", "targets":3 },
			        		{ "width": "3%", "targets": 4 },
			        		{ "width": "2.5%", "targets": 5 },
			        		{ "width": "2.5%", "targets": 6 },
			        		{ "width": "2.5%", "targets": 7 },
			        		{ "width": "3%", "targets": 8 },
			        		{ "width": "3%", "targets": 9 },
			      		],
					
//					 columnDefs: [ {	targets: -1, className: 'dt-body-justify'	}, ],
				    "columns": [
						 { title:	'SNo'	    ,data:"SNo"},
						 { title:	'T.Hrs'     ,data:"THours"},  
						 { title:	'Teacher'   ,data:"Teacher" },  
						 { title:	'Subject'   ,data:"Subject"},  
						 { title:	'MONDAY'    ,data:"MONDAY"},
						 { title:	'TUESDAY'   ,data:"TUESDAY"},
						 { title:	'WEDNESSDAY',data:"WEDNESSDAY"},
						 { title:	'THURSDAY'  ,data:"THURSDAY"},
						 { title:	'FRIDAY'    ,data:"FRIDAY"},
						 { title:	'SATURDAY'  ,data:"SATURDAY"}
					]
				});
