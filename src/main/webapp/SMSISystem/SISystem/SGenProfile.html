			function showSGProfile(){
				var request =$.ajax({
					type:'POST',
 	 				data:{Action:"XSTProfile"},
				 	dataType: 'json',
					url:'../../StudentERP',
					success:function(result){
						$.each(result, function(id, name){
							$("#regNo").text(name.RegNo);
							$("#SName").text(name.SName);
							$("#AdmNo").text(name.AdmNo);
							$("#Course").text(name.Course);
							$("#Class").text(name.Class + " , " + name.Section);
//							$("#Section").text(name.Section);
							$("#RollNo").text(name.RollNo);

							$("#MName").text(name.MName);
							$("#FName").text(name.FName);
							$("#Gender").text(name.Gender);
							$("#MobileNo").text(name.MobileNo);
							$("#EmailId").text(name.EmailId);
							$("#PEmailId").text(name.PEmailId);
							$("#PMobileNo").text(name.PMobileNo);
							$("#FProfession").text(name.FProfession);
						});
					}	
				});	 // eof AJAX
