								<div class="col-sm-6">

												<p class ="h5 text-left">Login Instruction </p>
											</div>
										</div>
										<br />	<br />
								        <p class="card-text">

										</div>
										<br />
										<div class="row">		
											<div class="col-sm-4 offset-sm-4 ">

													Submit

											</div>
										</div>
										<br />
								     </div>
								</div>
							</div>
